<!DOCTYPE html>
<html>
    <head>
    	<title>RECA</title>
      <script type="text/javascript" src="js/computer.js"></script>
      <style media="screen">
        body{
          background: white;
        }
        button[name="Noche"]{
          border-radius: 10px;
          background-color: #5858FA;
        }
        button[name="Dia"]{
          border-radius: 10px;
          background-color: #F3F781;
        }
      </style>
      <script type="text/javascript">
        function noche(){
          document.body.style.backgroundColor="#0f1f3a";
          document.body.style.transition="2s";
        }
        function dia(){
          document.body.style.backgroundColor="white"
          document.body.style.transition="2s";
        }
      </script>
      <link rel="stylesheet" href="css/computer.css">
        <meta charset="utf-8">
    	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    	<link rel="stylesheet" type="text/css" href="css/main.css">
    	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    </head>
    <body>
     <option type="button" name="Noche" onclick="noche()">Noche</option>
     <option type="button" name="Dia" onclick="dia()">Dia</option>
    </body>
    <footer class="py-5 bg-dark">
      <div class="container">
        <p class="m-0 text-center text-white">Powered by <strong>Reca</strong></p>
      </div>
      </footer>
</footer>
</html>
