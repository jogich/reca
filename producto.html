<script type="text/javascript">
  var id = new URL(window.location.href).searchParams.get("id");
  var pos;
  for (var i=0;i<productos.length;i++) {
    if(productos[i].id==id){
      pos = i;
    }
  }
  document.getElementById("imgProducto").src = productos[pos].imagen;
  document.getElementById("tituloProducto").innerHTML = productos[pos].titulo;
  document.getElementById("precioProducto").innerHTML = productos[pos].precio+"€";
  document.getElementById("descripcionProducto").innerHTML = productos[pos].descripcion;
</script>
